<!DOCTYPE html>
<html>
<head>
    <title>Add Vocabulary</title>
</head>
<body>
    <h2>Add a New Vocabulary</h2>
    <form method="POST" action="/add_vocab">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br>

        <label for="definition">Definition:</label>
        <input type="text" id="definition" name="definition" required><br>

        <label for="translation">Chinese Translation:</label>
        <input type="text" id="translation" name="translation" required><br>

        <button type="submit">Add</button>
    </form>
</body>
</html>
